repo: git@github.com:juju-solutions/layer-hue.git
includes: ['layer:basic', 'layer:hadoop-client', 'interface:hive', 'interface:zookeeper']
options:
  basic:
    packages:
      - ant
      - g++
      - libsasl2-modules-gssapi-mit
      - libtidy-0.99-0
      - python2.7-dev
      - maven
      - python-dev
      - python-simplejson
      - python-setuptools
      - make
      - libsasl2-dev
      - libmysqlclient-dev
      - libkrb5-dev
      - libxml2-dev
      - libxslt-dev
      - libxslt1-dev
      - libsqlite3-dev
      - libssl-dev
      - libldap2-dev
      - python-pip
  hadoop-client:
    hadoop_version: '2.7.1'
    groups:
        - 'hadoop'
    users:
        hue:
            groups: ['hadoop']
    dirs:
        hadoop:
            path: '/usr/lib/hadoop'
            perms: 0777
        hue:
            path: '/usr/lib/hue'
            owner: 'hue'
            group: 'hadoop'
        hue_log:
            path: '/var/log/hue/'
            owner: 'hue'
            group: 'hadoop'
        outputdir:
            path: '/hue/work'
        hue_conf:
            path: '/etc/hue/conf'
    ports:
      hue_web:
        port: 8888
        exposed_on: 'hue'
